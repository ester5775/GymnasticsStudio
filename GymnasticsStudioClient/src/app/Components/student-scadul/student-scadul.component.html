<mat-card class="student-student-card">
<mat-card-header>
{{Id}} :היכן משובצת וסוג מנוי 
</mat-card-header>
<mat-card-content>
   <H1>מנוי נוכחי:{{1}} </H1>

   <mat-list>

        {{payment.Day}} : יום
          {{payment.Houer}} : שעה
       <mat-divider></mat-divider>
    </mat-list-item>
   </mat-list>
</mat-card-content>
</mat-card>
