<mat-card class="student-student-card">
<!-- <mat-card-header>
{{Id}} :היכן משובצת וסוג מנוי 
</mat-card-header> -->
<mat-card-content *ngIf="CurrentSubscription">
   <table class="table">
      <tr>
         
         <td> {{CurrentSubscription.Name}} </td>
         <td>:מנוי נוכחי</td>
   </tr>
   <tr>
     
      <td *ngIf="WeekNum"> בשבוע {{WeekNum}} מתוך {{CurrentSubscription.WeeksNum}} + {{status}} של {{Balance}} ש'ח  
       </td>
       <td>:אוחזת בתוך המנוי </td>
  
</tr>
