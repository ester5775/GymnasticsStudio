
<body>
         
         
    
  <mat-card class="mat-card">
   
     <mat-card-content class="mat-card-content">
  <cdk-virtual-scroll-viewport  itemSize="33" class="viewport"> 
  
  
  <table mat-table [dataSource]="TeacherList" class="mat-elevation-z8">
     
      <ng-container matColumnDef="Name" >
        <th mat-header-cell *matHeaderCellDef class="table-header"> שם </th>
        <td mat-cell *matCellDef="let element"   class="table-item">   
      
           <button  mat-icon-button (click)="OpenTeacherDetails(element.Id)" class="cloneIcon">
             {{element.FirstName}} {{element.LastName}} </button>               
        </td> 
      </ng-container>
      
      <ng-container matColumnDef="IdentityNumber" >
        <th mat-header-cell *matHeaderCellDef class="table-header"> מספר זהות </th>
        <td mat-cell *matCellDef="let element"  class="table-item" > {{element.IdentityNumber}} </td>
      </ng-container>
      
      <ng-container matColumnDef="PhoneNumber" >
        <th mat-header-cell *matHeaderCellDef class="table-header"> טלפון </th>
        <td mat-cell *matCellDef="let element"  class="table-item"> {{element.PhoneNumber}} </td>
      </ng-container>
  
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
    </table> 
  
  
  
  </cdk-virtual-scroll-viewport>
  <button mat-button class="block-display" (click)="AddTeacher()">הוסף מורה</button> 
   </mat-card-content>
  </mat-card>
  <router-outlet></router-outlet>
  <router-outlet name='teacherOptionsRouterOutlet' ></router-outlet>
  
  
  
  </body>
