<mat-card class="mat-card">
 
   <mat-card-content>
<cdk-virtual-scroll-viewport  itemSize="50" class="viewport">


<table mat-table [dataSource]="StudentsList" class="mat-elevation-z8 table">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
 
               <!-- Name Column -->
   
    <ng-container matColumnDef="name" >
      <th mat-header-cell *matHeaderCellDef class="table-header"> Name </th>
      <td mat-cell *matCellDef="let element"  class="table-item"> 
        
         <button mat-icon-button [matMenuTriggerFor]="Menu6" class="cloneIcon">
          {{element.FirstName}} {{element.LastName}}
      </button>
        
         <mat-menu #Menu6="matMenu">
          <button mat-menu-item  (click)="OpenStudentDetails(element.Id)">פרטים אישים</button>
          <button mat-menu-item (click)="OpenStudentScadul(element.Id)">היכן משובצת וסוג מנוי</button> 
          <button mat-menu-item (click)="OpenStudentPayDetails(element.Id)" >מצב תשלום</button>
          <button mat-menu-item (click)="OpenStudentAttendanceScadul(element.Id)" >מצב נוכחות</button>                                 
      </mat-menu>
    </td>
       
    </ng-container>
  
   
    <!-- Phone Column -->
    <ng-container matColumnDef="phone" >
      <th mat-header-cell *matHeaderCellDef class="table-header"> Phone </th>
      <td mat-cell *matCellDef="let element" class="table-item" > {{element.PhoneNumber}} </td>
    </ng-container>

  
 
    <!-- <div *cdkVirtualFor="let item of items" class="example-item">{{item}}</div> -->
         
  
 
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-item"></tr>
  </table> 
</cdk-virtual-scroll-viewport>
<button mat-button class="block-display">הוסף תלמיד\ה</button> 
 </mat-card-content>
</mat-card>
<router-outlet></router-outlet>
<router-outlet name='studentOptionsRouterOutlet' ></router-outlet>
