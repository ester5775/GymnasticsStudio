
<body>
  <div class="search-box">
    <form [formGroup]="SearchForm"  (ngSubmit)="search()" > 

      <mat-form-field appearance="outline" class="input">
        <input matInput (keydown.enter)="search()"  placeholder=" שם"   formControlName="firstName" >
        </mat-form-field>
      
        <mat-form-field appearance="outline"  class="input">
          <input matInput (keydown.enter)="search()"  placeholder=" משפחה"   formControlName="lastName" >
          </mat-form-field>

        <mat-form-field appearance="outline" class="input">
          <input matInput (keydown.enter)="search()"  placeholder=" מספר זהות"   formControlName="identityNumber" >
          </mat-form-field>

         
            <mat-form-field appearance="outline" class="input">
              <input matInput (keydown.enter)="search()"   placeholder=" נייד"   formControlName="phoneNumber" >
              </mat-form-field>
   
    
      
      <button mat-button type="submit" [disabled]='SearchForm.invalid'  >חיפוש</button>

     
    
      
     
      
       
    </form> 
  </div> 
<mat-card class="mat-card">
 
   <mat-card-content class="mat-card-content">
<cdk-virtual-scroll-viewport  itemSize="33" class="viewport"> 


<table mat-table [dataSource]="StudentsList" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
 
               <!-- Name Column -->
   
    <ng-container matColumnDef="Name" >
      <th mat-header-cell *matHeaderCellDef class="table-header"> שם </th>
      <td mat-cell *matCellDef="let element"   class="table-item">   
    
         <button  mat-icon-button [matMenuTriggerFor]="Menu6" class="cloneIcon">
           {{element.FirstName}} {{element.LastName}} </button>
         
        
         <mat-menu #Menu6="matMenu">
          <button mat-menu-item  (click)="OpenStudentDetails(element.Id)">פרטים אישים</button>
          <button mat-menu-item (click)="OpenStudentScadul(element.Id)">היכן משובצת וסוג מנוי</button> 
          <button mat-menu-item (click)="OpenStudentPayDetails(element.Id)" >מצב תשלום</button>
          <button mat-menu-item (click)="OpenStudentAttendanceScadul(element.Id)" >מצב נוכחות</button> 
          <button mat-menu-item (click)="OpenStudentFiels(element.Id)" >קבצים הרשומים על שמה</button>                              
               </mat-menu>        
      </td>  
    </ng-container>
    
    <ng-container matColumnDef="IdentityNumber" >
      <th mat-header-cell *matHeaderCellDef class="table-header"> מספר זהות </th>
      <td mat-cell *matCellDef="let element"  class="table-item" > {{element.IdentityNumber}} </td>
    </ng-container>
    
    <ng-container matColumnDef="PhoneNumber" >
      <th mat-header-cell *matHeaderCellDef class="table-header"> טלפון </th>
      <td mat-cell *matCellDef="let element"  class="table-item"> {{element.PhoneNumber}} </td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
  </table> 



</cdk-virtual-scroll-viewport>
<button mat-button class="block-display" (click)="logIn()">הוסף תלמיד\ה</button> 
 </mat-card-content>
</mat-card>
<router-outlet></router-outlet>
<router-outlet name='studentOptionsRouterOutlet' ></router-outlet>



</body>
