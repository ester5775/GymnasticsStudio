
<div mat-dialog-content>
  <p>מאיזה תאריך תרצי את השינוי?</p>
  <mat-form-field>
    <mat-label>תאריך התחלה</mat-label>
    <input matInput [(ngModel)]="data.Date"type="date" >
  </mat-form-field>
</div>
<div mat-dialog-actions>
 
  <button mat-button>ביטול</button>
  <button mat-button [mat-dialog-close]="data.Date" cdkFocusInitial>אישור</button>
</div>
