
<body>
         
         
    
<mat-card class="mat-card">
     
  <mat-card-content class="mat-card-content">
    <cdk-virtual-scroll-viewport  itemSize="33" class="viewport"> 
    
    
      <table mat-table [dataSource]="LessonList" class="mat-elevation-z8">
       
        <ng-container matColumnDef="Name" >
          <th mat-header-cell *matHeaderCellDef class="table-header"> שם השיעור</th>
          <td mat-cell *matCellDef="let element"   class="table-item"> 
            <button  mat-icon-button (click)="OpenLessonDetails(element.Id)" class="cloneIcon">
                {{element.Name}} </button>   </td>
        </ng-container>
        
        <ng-container matColumnDef="TeacherId" >
          <th mat-header-cell *matHeaderCellDef class="table-header"> שם המורה </th>
          <td mat-cell *matCellDef="let element"  class="table-item" > {{element.TeacherId}} </td>
        </ng-container>
        
        <ng-container matColumnDef="Day" >
          <th mat-header-cell *matHeaderCellDef class="table-header"> יום </th>
          <td mat-cell *matCellDef="let element"  class="table-item"> {{element.Day}} </td>
        </ng-container>

        <ng-container matColumnDef="Hower" >
            <th mat-header-cell *matHeaderCellDef class="table-header"> יום </th>
            <td mat-cell *matCellDef="let element"  class="table-item"> {{element.StartHower}} - {{element.FinishHower}}</td>
        </ng-container>

        
    
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
      </table> 
    
    
    
      </cdk-virtual-scroll-viewport>
      <button mat-button class="block-display" (click)="AddLesson()">הוסף שיעור</button> 
    </mat-card-content>
  </mat-card>
  <router-outlet></router-outlet>
  <router-outlet name='lessonOptionsRouterOutlet' ></router-outlet>
</body>
