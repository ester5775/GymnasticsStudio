
<body>
         
         
    
    <mat-card class="mat-card">
     
       <mat-card-content class="mat-card-content">
    <cdk-virtual-scroll-viewport  itemSize="33" class="viewport"> 
    
    
    <table mat-table [dataSource]="SubscriptionList" class="mat-elevation-z8">
       
        <ng-container matColumnDef="Name" >
          <th mat-header-cell *matHeaderCellDef class="table-header"> שם </th>
          <td mat-cell *matCellDef="let element"   class="table-item">   
        
             <button  mat-icon-button (click)="OpenSubscriptionDetails(element.Id)" class="cloneIcon">
               {{element.Name}} </button>
             
            
                  
          </td> 
        </ng-container>
        
        <ng-container matColumnDef="Price" >
          <th mat-header-cell *matHeaderCellDef class="table-header"> מכיר </th>
          <td mat-cell *matCellDef="let element"  class="table-item" > {{element.Price}} </td>
        </ng-container>
        
    
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
      </table> 
    
    
    
    </cdk-virtual-scroll-viewport>
    <button mat-button class="block-display" (click)="AddSubscription()">הוסף מנוי</button> 
     </mat-card-content>
    </mat-card>
    <router-outlet></router-outlet>
    
    <router-outlet name='subscriptionOptionsRouterOutlet' ></router-outlet>
    
    
    
    </body>
